name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk wget git python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev ffmpeg
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Download Android Command Line Tools
      run: |
        mkdir -p "$HOME/android-sdk/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d "$HOME/android-sdk/cmdline-tools"
        mv "$HOME/android-sdk/cmdline-tools/cmdline-tools" "$HOME/android-sdk/cmdline-tools/latest"

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        unzip ndk.zip -d "$HOME"
        echo "ANDROID_NDK_HOME=$HOME/android-ndk-r25b" >> $GITHUB_ENV

    - name: Set environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$HOME/android-ndk-r25b" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/.local/bin:$HOME/android-ndk-r25b:${PATH}" >> $GITHUB_ENV

    - name: Accept licenses and install SDK packages
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;36.0.0" "ndk;25.2.9519653"

    - name: Fix SDK folder structure for Buildozer
      run: |
        rm -rf $HOME/.buildozer/android/platform/android-sdk
        ln -s $HOME/android-sdk $HOME/.buildozer/android/platform/android-sdk

    - name: Build APK
      run: buildozer -v android debug
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROIDNDK: $HOME/android-ndk-r25b
        ANDROID_SDK_ROOT: $HOME/android-sdk
        ANDROID_NDK_ROOT: $HOME/android-ndk-r25b

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: YouTubeDownloader-APK
        path: bin/*.apk
